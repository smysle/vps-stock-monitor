services:
  redis:
    image: redis:7-alpine
    container_name: vps-monitor-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - monitor-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  vps-monitor:
    build: .
    container_name: vps-monitor
    restart: unless-stopped
    ports:
      - "18463:18463"
    volumes:
      - ./config.yaml:/app/config.yaml:ro
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - TZ=Asia/Shanghai
      - REDIS_HOST=redis
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - monitor-net
    security_opt:
      - no-new-privileges:true

volumes:
  redis-data:

networks:
  monitor-net:
    driver: bridge
