        .status-in_stock { color: #10b981; }

            position: fixed; bottom: 20px; right: 20px;

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        .modal {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.5); display: flex;

<body class="bg-gray-100 min-h-screen">

                    <span class="mdi mdi-sync mr-2"></span>

            <div class="flex items-center space-x-2">
                <label class="flex items-center cursor-pointer">

        <!-- Products Table -->
        <div class="bg-white rounded-xl shadow-sm overflow-hidden">
            <table class="w-full">
                <thead class="bg-gray-50 border-b">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">äº§å“</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ç«™ç‚¹</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">çŠ¶æ€</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ä»·æ ¼</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">æœ€åæ£€æŸ¥</th>
                        <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">æ“ä½œ</th>
                    </tr>
                </thead>
                <tbody id="productsTable" class="divide-y divide-gray-200">

        <!-- Recent History -->

    <!-- Add/Edit Modal -->
    <div id="productModal" class="modal hidden">
        <div class="modal-content">
            <h3 class="text-xl font-bold mb-4">
                <span id="modalTitle">æ·»åŠ äº§å“</span>
            </h3>
            <form id="productForm" onsubmit="saveProduct(event)">
                <input type="hidden" id="productId">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">äº§å“åç§°</label>
                        <input type="text" id="productName" required 
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">äº§å“é“¾æ¥</label>

                    <div>

                        <select id="productSite" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                            <option value="bandwagonhost">æ¬ç“¦å·¥</option>

                            <option value="racknerd">RackNerd</option>
                            <option value="cloudcone">CloudCone</option>

                    <div>

                        <input type="text" id="productDesc"

                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" id="productEnabled" checked class="mr-2">
                        <label for="productEnabled" class="text-sm text-gray-700">å¯ç”¨ç›‘æ§</label>
                    </div>
                </div>
                <div class="flex justify-end space-x-3 mt-6">
                    <button type="button" onclick="closeModal()" 
                        class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50">
                        å–æ¶ˆ
                    </button>
                    <button type="submit" 
                        class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">
                        ä¿å­˜
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_BASE = '/api';
        let ws = null;

        // ==================== API Calls ====================
        
        async function api(path, options = {}) {
            const res = await fetch(API_BASE + path, {
                headers: { 'Content-Type': 'application/json' },
                ...options
            });
            if (!res.ok) throw new Error(`API Error: ${res.status}`);
            return res.json();
        }

        // ==================== Products ====================
        
        async function loadProducts() {
            try {
                const enabledOnly = document.getElementById('enabledOnly').checked;
                const data = await api(`/products?enabled_only=${enabledOnly}`);
                renderProducts(data.items);
                updateStats(data);
            } catch (e) {
                showToast('åŠ è½½äº§å“å¤±è´¥: ' + e.message, 'error');
            }
        }

        function renderProducts(products) {
            const tbody = document.getElementById('productsTable');
            
            if (!products.length) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" class="px-6 py-12 text-center text-gray-500">
                            <span class="mdi mdi-package-variant-closed text-4xl"></span>
                            <p class="mt-2">æš‚æ— äº§å“ï¼Œç‚¹å‡»"æ·»åŠ äº§å“"å¼€å§‹ç›‘æ§</p>
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = products.map(p => `
                <tr class="${!p.enabled ? 'opacity-50' : ''}" data-id="${p.id}">
                    <td class="px-6 py-4">
                        <div>
                            <div class="font-medium text-gray-900">${escapeHtml(p.name)}</div>
                            <div class="text-sm text-gray-500">${escapeHtml(p.description || '')}</div>
                        </div>
                    </td>
                    <td class="px-6 py-4">
                        <span class="px-2 py-1 bg-gray-100 rounded text-sm">${escapeHtml(p.site)}</span>
                    </td>
                    <td class="px-6 py-4">
                        <span class="flex items-center status-${p.status}">
                            <span class="mdi ${getStatusIcon(p.status)} mr-1"></span>
                            ${getStatusText(p.status)}
                        </span>
                    </td>
                    <td class="px-6 py-4 text-gray-900">
                        ${p.price ? '$' + p.price.toFixed(2) : '-'}
                    </td>
                    <td class="px-6 py-4 text-sm text-gray-500">
                        ${p.last_checked ? formatTime(p.last_checked) : 'ä»æœª'}
                    </td>
                    <td class="px-6 py-4 text-right space-x-2">
                        <button onclick="checkProduct('${p.id}')" class="text-blue-500 hover:text-blue-700" title="ç«‹å³æ£€æŸ¥">
                            <span class="mdi mdi-refresh"></span>
                        </button>
                        <button onclick="toggleProduct('${p.id}')" class="text-yellow-500 hover:text-yellow-700" title="${p.enabled ? 'ç¦ç”¨' : 'å¯ç”¨'}">
                            <span class="mdi mdi-${p.enabled ? 'pause' : 'play'}"></span>
                        </button>
                        <button onclick="editProduct('${p.id}')" class="text-gray-500 hover:text-gray-700" title="ç¼–è¾‘">
                            <span class="mdi mdi-pencil"></span>
                        </button>
                        <button onclick="deleteProduct('${p.id}')" class="text-red-500 hover:text-red-700" title="åˆ é™¤">
                            <span class="mdi mdi-delete"></span>
                        </button>
                        <a href="${escapeHtml(p.url)}" target="_blank" class="text-gray-500 hover:text-gray-700" title="æ‰“å¼€é“¾æ¥">
                            <span class="mdi mdi-open-in-new"></span>
                        </a>
                    </td>
                </tr>
            `).join('');
        }

        function updateStats(data) {
            document.getElementById('statTotal').textContent = data.total;
            
            let inStock = 0, outOfStock = 0;
            data.items.forEach(p => {
                if (p.status === 'in_stock') inStock++;
                else if (p.status === 'out_of_stock') outOfStock++;
            });
            
            document.getElementById('statInStock').textContent = inStock;
            document.getElementById('statOutOfStock').textContent = outOfStock;
        }

        async function loadStats() {
            try {
                const stats = await api('/status/stats');
                document.getElementById('statChecks').textContent = stats.total_checks;
            } catch (e) {}
        }

        async function checkProduct(id) {
            try {
                await api(`/products/${id}/check`, { method: 'POST' });
                showToast('å·²è§¦å‘æ£€æŸ¥', 'success');
            } catch (e) {
                showToast('è§¦å‘æ£€æŸ¥å¤±è´¥', 'error');
            }
        }

        async function checkAll() {
            try {
                await api('/system/check-all', { method: 'POST' });
                showToast('å·²è§¦å‘å…¨éƒ¨æ£€æŸ¥', 'success');
            } catch (e) {
                showToast('è§¦å‘æ£€æŸ¥å¤±è´¥', 'error');
            }
        }

        async function toggleProduct(id) {
            try {
                await api(`/products/${id}/toggle`, { method: 'POST' });
                loadProducts();
            } catch (e) {
                showToast('æ“ä½œå¤±è´¥', 'error');
            }
        }

        async function deleteProduct(id) {
            if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªäº§å“å—ï¼Ÿ')) return;
            try {
                await api(`/products/${id}`, { method: 'DELETE' });
                showToast('åˆ é™¤æˆåŠŸ', 'success');
                loadProducts();
            } catch (e) {
                showToast('åˆ é™¤å¤±è´¥', 'error');
            }
        }

        async function syncFromConfig() {
            try {
                await api('/products/sync', { method: 'POST' });
                showToast('åŒæ­¥å®Œæˆ', 'success');
                loadProducts();
            } catch (e) {
                showToast('åŒæ­¥å¤±è´¥', 'error');
            }
        }

        // ==================== Modal ====================

        function showAddModal() {
            document.getElementById('modalTitle').textContent = 'æ·»åŠ äº§å“';
            document.getElementById('productId').value = '';
            document.getElementById('productForm').reset();
            document.getElementById('productModal').classList.remove('hidden');
        }

        async function editProduct(id) {
            try {
                const product = await api(`/products/${id}`);
                document.getElementById('modalTitle').textContent = 'ç¼–è¾‘äº§å“';
                document.getElementById('productId').value = id;
                document.getElementById('productName').value = product.name;
                document.getElementById('productUrl').value = product.url;
                document.getElementById('productSite').value = product.site;
                document.getElementById('productDesc').value = product.description || '';
                document.getElementById('productEnabled').checked = product.enabled;
                document.getElementById('productModal').classList.remove('hidden');
            } catch (e) {
                showToast('åŠ è½½äº§å“å¤±è´¥', 'error');
            }
        }

        function closeModal() {
            document.getElementById('productModal').classList.add('hidden');
        }

        async function saveProduct(e) {
            e.preventDefault();
            
            const id = document.getElementById('productId').value;
            const data = {
                name: document.getElementById('productName').value,
                url: document.getElementById('productUrl').value,
                site: document.getElementById('productSite').value,
                description: document.getElementById('productDesc').value,
                enabled: document.getElementById('productEnabled').checked
            };

            try {
                if (id) {
                    await api(`/products/${id}`, { method: 'PUT', body: JSON.stringify(data) });
                    showToast('æ›´æ–°æˆåŠŸ', 'success');
                } else {
                    await api('/products', { method: 'POST', body: JSON.stringify(data) });
                    showToast('æ·»åŠ æˆåŠŸ', 'success');
                }
                closeModal();
                loadProducts();
            } catch (e) {
                showToast('ä¿å­˜å¤±è´¥: ' + e.message, 'error');
            }
        }

        // ==================== WebSocket ====================

        function connectWebSocket() {
            const protocol = location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws = new WebSocket(`${protocol}//${location.host}/ws`);
            
            ws.onopen = () => {
                document.getElementById('wsStatus').innerHTML = `
                    <span class="w-2 h-2 rounded-full bg-green-500 mr-2"></span>
                    <span class="text-green-600">å·²è¿æ¥</span>
                `;
            };
            
            ws.onclose = () => {
                document.getElementById('wsStatus').innerHTML = `
                    <span class="w-2 h-2 rounded-full bg-red-500 mr-2"></span>
                    <span class="text-red-600">å·²æ–­å¼€</span>
                `;
                // è‡ªåŠ¨é‡è¿
                setTimeout(connectWebSocket, 3000);
            };
            
            ws.onmessage = (e) => {
                try {
                    const msg = JSON.parse(e.data);
                    handleWSMessage(msg);
                } catch (err) {}
            };
        }

        function handleWSMessage(msg) {
            switch (msg.type) {
                case 'stock_change':
                    showToast(`ğŸ‰ ${msg.data.product_name} æœ‰è´§äº†ï¼`, 'success');
                    loadProducts();
                    break;
                case 'check_result':
                    addHistoryItem(msg.data);
                    break;
                case 'ping':
                    ws.send(JSON.stringify({ type: 'pong' }));
                    break;
            }
        }

        function addHistoryItem(data) {
            const list = document.getElementById('historyList');
            const item = document.createElement('div');
            item.className = 'px-6 py-3 flex justify-between items-center';
            item.innerHTML = `
                <div>
                    <span class="font-medium">${escapeHtml(data.product_name)}</span>
                    <span class="ml-2 status-${data.status}">${getStatusText(data.status)}</span>
                </div>
                <span class="text-sm text-gray-500">${formatTime(data.checked_at)}</span>
            `;
            list.insertBefore(item, list.firstChild);
            
            // é™åˆ¶æ•°é‡
            while (list.children.length > 20) {
                list.removeChild(list.lastChild);
            }
        }

        // ==================== Helpers ====================

        function escapeHtml(str) {
            if (!str) return '';
            return str.replace(/[&<>"']/g, m => ({
                '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;'
            }[m]));
        }

        function getStatusIcon(status) {
            return {
                'in_stock': 'mdi-check-circle',
                'out_of_stock': 'mdi-close-circle',
                'unknown': 'mdi-help-circle',
                'error': 'mdi-alert-circle',
                'checking': 'mdi-loading mdi-spin'
            }[status] || 'mdi-help-circle';
        }

        function getStatusText(status) {
            return {
                'in_stock': 'æœ‰è´§',
                'out_of_stock': 'ç¼ºè´§',
                'unknown': 'æœªçŸ¥',
                'error': 'é”™è¯¯',
                'checking': 'æ£€æŸ¥ä¸­'
            }[status] || 'æœªçŸ¥';
        }

        function formatTime(time) {
            if (!time) return '';
            const d = new Date(time);
            return d.toLocaleString('zh-CN');
        }

        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark');
            localStorage.setItem('darkMode', document.body.classList.contains('dark'));
        }

        // ==================== Init ====================

        document.addEventListener('DOMContentLoaded', () => {
            // æ¢å¤æš—è‰²æ¨¡å¼
            if (localStorage.getItem('darkMode') === 'true') {
                document.body.classList.add('dark');
            }
            
            loadProducts();
            loadStats();
            connectWebSocket();
            
            // å®šæ—¶åˆ·æ–°
            setInterval(() => {
                loadProducts();
                loadStats();
            }, 30000);
        });

        // ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨å…³é—­
        document.getElementById('productModal').addEventListener('click', (e) => {
            if (e.target.classList.contains('modal')) closeModal();
        });
    </script>
